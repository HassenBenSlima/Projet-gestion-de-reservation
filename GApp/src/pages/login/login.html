<ion-header>
  <ion-navbar color="danger">
    <ion-title>
        We are welcome in MyReservation :
        <ion-icon name="car"></ion-icon>
        <ion-icon name="bicycle"></ion-icon>
        <ion-icon name="boat"></ion-icon>
        <ion-icon name="jet"></ion-icon>
        <ion-icon name="md-globe"></ion-icon>


    </ion-title>

    <button ion-button="" menuToggle="">
        
      <!--  <ion-icon name="menu"></ion-icon> -->

    </button>


  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="profileForm" (ngSubmit)="signIn()">
      <ion-label  text-center ><img src="http://127.0.0.1:8887/{{carlogin}}"></ion-label>
    <h4 text-center margin-top>Authentification</h4>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div text-center margin-top>
      <button ion-button color="secondary" type="submit">
        SIGN IN
      </button>
    </div>

  </form>

</ion-content>
