  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservation
      <button ion-button>
        <ion-icon name="add" (click)="createReservation()"></ion-icon>
      </button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-1>
      <ion-label>ID</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>dateReservation</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>lieuDestination</ion-label>
    </ion-col>
    <ion-col col-1>
        <ion-label>lieuRDV</ion-label>
      </ion-col>
    <ion-col col-2>
      <ion-label>Voiture MARQUE</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>Client EMAIL</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>Client TEL</ion-label>
    </ion-col>
    <ion-col col-3>
      <!-- <ion-icon name="cog"></ion-icon> -->
      <ion-label>Action</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let reservation of reservations">
    <ion-col col-1>
      <ion-label>{{reservation.id}}</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-label>{{reservation.dateReservation}}</ion-label>
    </ion-col>
    <ion-col col-1>
      <ion-label>{{reservation.lieuDestination}}</ion-label>
    </ion-col>
    <ion-col col-1>
        <ion-label>{{reservation.lieuRDV}}</ion-label>
      </ion-col>
 
    <ion-col col-3>
      <ion-buttons>
        <button ion-button>
          <ion-icon name="eye"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="create" (click)="editReservation(reservation.id)"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="trash" (click)="deleteReservation(reservation.id)"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>


  </ion-row>
</ion-content>
