<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List Voitures
      <button ion-button>
        <ion-icon name="add" (click)="createVoiture()"></ion-icon>
      </button>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-label>* Le prix de votre voyage d√©pend des informations suivantes :</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-label>* Distance :{{dist}} km</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-label>* Le voyage est dans la : {{reservation?.dateReservation | date:'medium'}}</ion-label>
    </ion-col>
    <hr />
  </ion-row>

  <ion-row>

    <ion-col col-2>
      <ion-label>Images</ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>max Personne</ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>max Bagages</ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>Marque</ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>Prix</ion-label>
    </ion-col>

    <ion-col col-2>
      <ion-label>Description</ion-label>
    </ion-col>

    <ion-col col-4>
      <!-- <ion-icon name="cog"></ion-icon> -->
      <ion-label>Action</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let voiture of voitures">

    <ion-col col-2>
      <ion-label><img src="http://127.0.0.1:8887/{{voiture.imageURL}}"></ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>
        <button ion-button color="danger"> {{voiture.maxPersonne}}</button>
      </ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>
        <button ion-button color="danger">{{voiture.maxBagages}}</button>
      </ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>{{voiture.marque}}</ion-label>
    </ion-col>

    <ion-col col-1>
      <ion-label>
        <button ion-button color="light">{{voiture.prix * dist}} <ion-icon name="logo-usd"></ion-icon></button>
      </ion-label>
    </ion-col>

    <ion-col col-2>
      <ion-label>{{voiture.description}}</ion-label>
    </ion-col>

    <ion-col col-4>
      <ion-buttons>
        <button ion-button>
          <ion-icon name="eye"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="create" (click)="editVoiture(voiture.id)"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="trash" (click)="deleteVoiture(voiture.id)"></ion-icon>
        </button>

        <button ion-button color="secondary" (click)="chooseAndContinue(voiture.id)">choisir & continuer</button>

      </ion-buttons>
    </ion-col>


  </ion-row>
</ion-content>
